<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>filtr | Simple Photo Editor</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tools">
            <h2>Tools</h2>
            <div class="group">
                <label>Brightness</label>
                <input type="number" id="brightInput">
                <input type="range" class="full" id="brightRange" min="0" max="100">
            </div>
            <div class="group">
                <label>Contrast</label>
                <input type="number" id="contrastInput">
                <input type="range" class="full" id="contrastRange" min="0" max="100">
            </div>
            <div class="group">
                <label>Blur</label>
                <input type="number" id="blurInput">
                <input type="range" class="full" id="blurRange" min="0" max="100">
            </div>
            <div class="group">
                <label>Drop Shadow</label>
                <input type="color" id="shadowColor">
                <input type="range" id="xOffsetRange" min="0" max="100">
                <input type="number" id="xOffsetInput">
                <input type="range" id="yOffsetRange" min="0" max="100">
                <input type="number" id="yOffsetInput">
                <input type="range" id="shadowBlurRange" min="0" max="100">
                <input type="number" id="shadowBlurInput">
            </div>
            <div class="group">
                <label>Grayscale</label>
                <input type="number" id="grayInput">
                <input type="range" class="full" id="grayRange" min="0" max="100">
            </div>
            <div class="group">
                <label>Hue</label>
                <input type="number" id="hueInput">
                <input type="range" class="full" id="hueRange" min="0" max="100">
            </div>
            <div class="group">
                <label>Invert</label>
                <input type="number" id="invertInput">
                <input type="range" class="full" id="invertRange" min="0" max="100">
            </div>
            <div class="group">
                <label>Opacity</label>
                <input type="number" id="opacityInput">
                <input type="range" class="full" id="opacityRange" min="0" max="100">
            </div>
            <div class="group">
                <label>Saturate</label>
                <input type="number" id="saturateInput">
                <input type="range" class="full" id="saturateRange" min="0" max="100">
            </div>
            <div class="group">
                <label>Sepia</label>
                <input type="number" id="sepiaInput">
                <input type="range" class="full" id="sepiaRange" min="0" max="100">
            </div>
        </div>
        <div class="editor">            
            <h1>filtr</h1>
            <img id="image" src="img/lateralus.jpg">
            <div class="properties">
                <h2>Properties</h2>
            </div>
        </div>
    </div>

    <script src="filtr.js"></script>
</body>
</html>
